<div class="row">
    {{#each this}}
    <div class="col s12 m6 l5 push-l1">
        <div class="card-panel">
            <div class="row valign-wrapper">
                <div class="col s4">
                    <img class="small-team-image" src="{{crestUrl}}" alt="team-logo" onerror="this.src='./images/no-image-holder.png';">
                </div>
                <div class="col s8 card-desc">
                    <span class="card-title black-text truncate">{{name}}</span>
                    <a class="waves-effect waves-light btn" href="{{website}}" target="_blank">Website</a>
                    <a class="waves-effect waves-light btn detail-link" href="#detail?teamId={{id}}">Detail</a>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</div>
